<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- start: page-wrapper -->
    <section class="h-100 d-flex flex-column">
      <!-- start: header -->
      <header id="header">
        <div class="d-flex justify-content-between p-4 bg-white">
          <div class="d-flex align-items-center">
            <img src="./assets/images/icon-menu.svg" class="mt-2" />
            <figure class="brand-logo ms-3">
              <img src="./assets/images/logo.svg" />
            </figure>
          </div>
          <div class="d-flex align-items-center">
            <img src="./assets/images/icon-cart.svg" />
            <div class="profile-wrapper ms-4">
              <img src="./assets/images/image-avatar.png" />
            </div>
          </div>
        </div>
      </header>
      <!-- end: header -->
      <!-- start: main -->
      <main id="main">
        <!-- <aside class="sidebar"></aside> -->
        <div class="row gx-0">
          <!-- start: column 1 -->
          <div class="col-12 p-0 position-relative">
            <figure class="hero-image">
              <img
                src="./assets/images/image-product-1.jpg"
                height="100%"
                width="100%"
              />
            </figure>
            <div
              class="d-flex justify-content-between w-100 position-absolute top-50 start-50 translate-middle px-3"
            >
              <div
                class="image-wrapper bg-white d-flex align-items-center justify-content-center"
              >
                <img src="./assets/images/icon-previous.svg" />
              </div>
              <div
                class="image-wrapper bg-white d-flex align-items-center justify-content-center"
              >
                <img src="./assets/images/icon-next.svg" />
              </div>
            </div>
          </div>
          <!-- end: column 1 -->
          <!-- start: column 2 -->
          <div class="col-12 p-4">
            <div class="content-wrapper">
              <p class="company-name text-primary fw-bold">SNEAKER COMPANY</p>
              <h1 class="fw-bold mt-3">Fall Limited Edition Sneakers</h1>
              <p class="mt-3">
                These low-profile sneakers are your perfect casual wear
                companion. Featuring a durable rubber outer sole, theyâ€™ll
                withstand everything the weather can offer.
              </p>
              <div
                class="d-flex my-3 align-items-center justify-content-between"
              >
                <div class="d-flex align-items-center">
                  <h1 class="fw-bold">$125.00</h1>
                  <div
                    class="discount-wrapper rounded d-flex justify-content-center ms-3"
                  >
                    <span class="text-primary fw-semibold">50%</span>
                  </div>
                </div>
                <div class="rupee">
                  <span
                    class="text-dark fw-semibold text-decoration-line-through"
                    >$250.00</span
                  >
                </div>
              </div>
              <div
                class="d-flex align-items-center justify-content-between bg-light p-3 rounded-3"
              >
                <img src="./assets/images/icon-minus.svg" />
                <span class="fw-bold">0</span>
                <img src="./assets/images/icon-plus.svg" />
              </div>
              <button
                type="button"
                class="btn p-3 w-100 text-white bg-primary fw-semibold rounded-3 mt-3"
              >
                <svg width="20" height="22" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="#fff"
                  />
                </svg>
                <span class="ms-2">Add to Cart</span>
              </button>
            </div>
          </div>
          <!-- end: column 2 -->
        </div>
      </main>
      <!-- end: main -->
    </section>
    <!-- end: page-wrapper -->

</html>
